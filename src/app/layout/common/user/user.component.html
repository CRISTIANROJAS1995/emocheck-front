<!-- Button -->
<button class="flex items-center gap-3" [matMenuTriggerFor]="userActions">
    <div class="hidden sm:flex sm:flex-col sm:items-end sm:leading-tight">
        <span style="color: #101828; font-size: 14px; font-weight: 600; line-height: 20px;">{{ user?.name || 'María
            Gómez' }}</span>
        <span style="color: #6A7282; font-size: 12px; font-weight: 400; line-height: 16px;">Líder de Recursos
            Humanos</span>
    </div>
    <span class="relative">
        <!-- Avatar con iniciales -->
        <div
            class="flex h-10 w-10 items-center justify-center rounded-full bg-teal-500 text-white font-semibold text-sm">
            {{ getInitials() }}
        </div>
        <span class="absolute bottom-0 right-0 h-2.5 w-2.5 rounded-full border-2 border-white bg-green-500"></span>
    </span>
</button>

<!-- Menu -->
<mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>{{ user?.name || 'Usuario' }}</span>
            <span class="mt-1.5 text-md font-medium">{{ user?.email || 'email@motioniq.com' }}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item routerLink="/profile">
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span>Perfil</span>
    </button>
    <button mat-menu-item routerLink="/admin/config">
        <mat-icon [svgIcon]="'heroicons_outline:cog-8-tooth'"></mat-icon>
        <span>Configuración</span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:arrow-right-on-rectangle'"></mat-icon>
        <span>Cerrar Sesión</span>
    </button>
</mat-menu>
